 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>

      <br><br>
<h1 class="btn-warning heading" style="border-radius: 10px;width: 50%;">
  EMOTION TO EMOJI APP
  <br>
  <span>&#128522;</span>
  <span>&#128512;</span>
  <span>&#128532;</span>
  <span>&#128546;</span>
  <span>&#128545;</span>
  <span>&#128548;</span>
  </h1>
      <p style="font-size: 22px;">Take your selfie to generate Emoji
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
        <b style="color: green;">Are you Neutral?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label class="Emoji">Webcam View - </label>
<div id="camera"></div>
        <br>
<button class="btn btn-info" onclick="Take_Snapshot();">Capture Image</button>
<br>
<br>
      </div>
<div class="col-md-4 col-sm-12 col-xs-12">
  <label class="Emoji">Prediction 1 - </label>
  <div id="Result_Emotion"></div>
  <div id="Up_1"></div>
  <label class="Emoji">Prediction 2 - </label>
  <div id="Result_Emotion_2"></div>
  <div id="Up_2"></div>
</div>
<div class="col-md-4 col-sm-12 col-xs-12">
  <label class="Emoji">Snapshot - </label>
  <div id="result"></div>
  <br>
  <button class="btn btn-success" onclick="Predict();">Predict Emoji</button>
</div>
<div class="text-primary" id="Quote"></div>
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
